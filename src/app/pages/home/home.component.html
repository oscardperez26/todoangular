<section class="todoapp">
  <header class="header">
    <div class="container">
      <h2>¿IDEAS PARA VIDEOS EN YOUTUBE?</h2>
      <p>AQUI ES PARA COLOCAR TODOS LOS VIDEOS</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newinputask"
        (keydown.enter)="changeHandler()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li
          (dblclick)="editionTask(i)"
          *ngFor="let task of taskbyfilter(); index as i"

          [class.editing]="task.editing"
          [class.completed]="task.completed"
          
        >
          <div class="view">
            <input class="toggle" type="checkbox" (click)="taskcompleted(i)" />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deletetask(i)"></button>
          </div>
          <input class="edit" (keydown.enter)="editionTaskupdate(i, $event)" [value]="task.title" />
        </li>

        <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked />
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>
        <!--
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
          -->
      </ul>
    </section>

    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{ taskbyfilter().length }} </strong>
        {{ taskbyfilter().length === 1 ? "item" : "items" }}

      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changefilter('all')" routerLink="/" [class.selected]="filter() === 'all'">All</a>
        </li>
        <li>
          <a (click)="changefilter('pending')" routerLink="/pending" [class.selected]="filter() === 'pending'">Pending</a>
        </li>
        <li>
          <a (click)="changefilter('completed')" routerLink="/completed" [class.selected]="filter() === 'completed'">Completed</a>
        </li>
      </ul>
  
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
